name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
      
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
        
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
      
    - name: ServerCore.lib-Download
      uses: blauqs/actions-download-asset@v1.2
      with:
        repo: jidungg/GameServer
        version: latest
        prefix: 1.
        file: ServerCore.lib
        out: ./Libraries/ServerCore/Release/ServerCore.lib
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ProtobufDownload
      uses: blauqs/actions-download-asset@v1.2
      with:
        repo: protocolbuffers/protobuf
        version: 21.12
        prefix: v
        file: protobuf-cpp-3.21.12.zip
        out: ../protobuf.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        unpack: false
    - name: extract-7z-action
      uses: DuckSoft/extract-7z-action@v1.0
      with:
        # archive path to extract
        pathSource:  ../protobuf.zip
        # path to place the extract
        pathTarget:  ../protobuf
        
  #  - name: CMake Action
  #    # You may pin to the exact commit or the version.
  #    # uses: threeal/cmake-action@5be43ab87eca44c04ccf84cacaa967009ec77d12
  #    uses: threeal/cmake-action@v1.1.0
  #    with:
  #      args: -DCMAKE_BUILD_TYPE=Release 
  #       # Source directory of the CMake project
  #      source-dir: ../protobuf/protobuf-3.21.12/cmake 
  #       # Build directory of the CMake project
  #      build-dir: ../protobuf/protobuf-3.21.12/sol
      
    - name: Build with CMake
      run: |
        cmake -H'../protobuf/protobuf-3.21.12/cmake' -B '../protobuf/protobuf-3.21.12/sol' 
        cmake --build  '../protobuf/protobuf-3.21.12/sol' --config Release
    - name: ls
      run: |
        ls ../protobuf/protobuf-3.21.12/sol
        ls ../protobuf/protobuf-3.21.12/sol/Debug
        ls ../protobuf/protobuf-3.21.12/sol/Release
      
          

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

